<h2>본인의 홈페이지</h2>
 FAQ에 의하면, 그의 성을 Ka-NOOTH(IPA: [kəˈnuːθ])라고 읽는다. 한글 표기는 '크누스'로 사용한 경우도 있지만, 국제 음성 기호(IPA) 표기에 따라 '커누스'로 표기하고 있다.
 한자 이름은 고덕납(중국어 간체자: 高德纳, 정체자: 高德納, 병음: Gāo Dénà 가오더나[*])이며, 이는 "커누스"(→가오)와 "도널드"(→더나)를 중국어 발음으로 음역한 것이다.[3]
